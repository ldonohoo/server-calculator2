<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>  
    <link rel="stylesheet" href="styles/styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
    <script src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>
    <form data-testid="calculator">
      <input id="first-number"
             type="text" 
             data-testid="numOne" 
             placeholder="First Number">
      <button onclick="addOperatorOn(event)">+</button>
      <button onclick="subtractOperatorOn(event)">-</button>
      <button onclick="multiplyOperatorOn(event)">*</button>
      <button onclick="divideOperatorOn(event)">/</button>
      <input id="second-number"
             type="text"
             data-testid="numTwo" 
             placeholder="Second Number">
      <button onclick="calculate(event)">=</button>
      <button onclick="clearFields(event)">C</button>
    </form>
    <section id="result-section">
      <h2>Result</h2>
      <p id="recent-result"
         data-testid="recentResult">
      </p>
    </section>
    <section id="history-section"
             data-testid="resultHistory">
      <h2>Calculation History</h2>
      <ul id="calculation-history">
      </ul>
    </section>
  </body>
</html>
